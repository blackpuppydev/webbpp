            body, html {
                font-family: "Inter";
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                font-family: "Prompt";
            }

            p ,h2 {
                text-align: center;
                font-family: "Prompt";
                opacity: 0; 
                transform: translateY(30px); 
                transition: opacity 1s ease-in, transform 1s ease-in; 
            }

            p.visible ,h2.visible{
                opacity: 1; 
                transform: translateY(0); 
            }
    
            .about-image {
                opacity: 0; 
                transform: translateY(30px); 
                transition: opacity 1s ease-in, transform 1s ease-in;
            }
    
            .about-image.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
        
            .logo {
                width: 100%; /* ให้ logo ขยายเต็มพื้นที่ */
                max-width: 300px; /* จำกัดขนาดสูงสุด */
                height: 200px; 
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 0px 30px;
            }
    
            .logo img {
                width: 100%; 
                height: 100%;
                object-fit: cover; 
            }
    
            .tab {
                padding: 5px 15px;
                transition: background-color 0.3s ease, font-size 0.3s ease;
                color: #FEF3EF;
                font-size: 1em; 
                cursor: pointer;
            }

            .tab:hover {
                font-weight: bold;   
                font-size: 1.2em; 
                padding: 10px 20px; 
            }
    
            
            .tab.active {
                color: #FEF3EF;
                font-weight: bold;   
            }
    
            
            .tab-content {
                background-color: #fff;
            }
    
            .tab-content.active {
                display: block;
            }
    
            .tab-container {
                display: flex;
                align-items: center;
                background-color: #1E1E1E;
            }

            
    
            /* สไตล์สำหรับ card */
            .card {
                background-color: #333; /* พื้นหลังของการ์ดสีดำ */
                width: 80%;
                margin: 20px auto; /* จัดให้อยู่กลาง */
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ใส่เงา */
                text-align: center;
                transition: transform 0.3s ease;
            }

            .card:hover {
                transform: translateY(-10px); /* ขยับการ์ดขึ้นเมื่อ hover */
            }

            /* สไตล์สำหรับรูปภาพในการ์ด */
            .card img {
                width: 100%;
                height: auto;
                object-fit: cover; /* ปรับให้รูปอยู่ตรงกลาง */
            }

            /* สไตล์สำหรับข้อความ */
            .card .content {
                padding: 20px;
                color: #FEF3EF;
            }

            .card h3 {
                margin: 10px 0;
                font-size: 1.5em;
                color: #FEF3EF; /* สีข้อความ */
            }

            .card p {
                margin: 10px 0;
                font-size: 1em;
                color: #FEF3EF;
            }

            /* สไตล์สำหรับปุ่ม (ถ้ามี) */
            .card a {
                text-decoration: none;
                color: #FEF3EF;
                background-color: #ff6347; /* สีส้ม */
                padding: 10px 20px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 10px;
                transition: background-color 0.3s ease;
            }

            

            .card a {
                text-decoration: none;
                color: #1E1E1E; /* เปลี่ยนสีลิงก์เป็นสีทอง */
                background-color: #FEF3EF;
                font-weight: bold;
            }

            .card a:hover {
                color: #faad91; /* เปลี่ยนสีลิงก์เป็นสีส้มเมื่อ hover */
            }
        
            footer {
                text-align: center;
                padding: 20px;
                background-color: #1E1E1E;
                color: #FEF3EF;
            }
        
        
            @media (max-width: 768px) {
                
                .tab-container {
                    flex-direction: column; 
                }
        
                    
            }

            }

    <script>
        window.addEventListener('scroll', function() {
            const elements = [document.querySelector('h1'), ...document.querySelectorAll('h2'), ...document.querySelectorAll('p:not(.fade)'), ...document.querySelectorAll('.card')];
            elements.forEach(element => {
                const position = element.getBoundingClientRect().top; 

                
                if (position < window.innerHeight && position >= 0) {
                    element.classList.add('visible'); 
                }
            });
        });




    </script>
