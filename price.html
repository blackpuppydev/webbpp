<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price : Blackpuppystudio</title>
        <style>
            body {
                font-family: "Inter";
                margin: 25px;
            }
    
            h1, p {
                text-align: center;
                font-family: "Prompt";
                opacity: 0; 
                transform: translateY(30px); 
                transition: opacity 1s ease-in, transform 1s ease-in; 
            }
    
            h1.visible, p.visible {
                opacity: 1; 
                transform: translateY(0); 
            }
    
            .about-image {
                opacity: 0; 
                transform: translateY(30px); 
                transition: opacity 1s ease-in, transform 1s ease-in;
            }
    
            .about-image.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
            .tab-container {
                display: flex;
                align-items: center;
                padding: 0 10px;
            }
    
            .logo {
                width: 300px; 
                height: 200px; 
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
    
            .logo img {
                width: 100%; 
                height: 100%;
                object-fit: cover; 
            }
    
            .tab {
                padding: 14px 20px;
                cursor: pointer;
                text-align: center;
                flex: none;
                border: none;
                outline: none;
                transition: background-color 0.3s ease;
            }
    
            
            .tab.active {
                color: black;
                font-weight: bold;
            }
    
            
            .tab-content {
                display: none;
                padding: 20px;
                background-color: #fff;
            }
    
            .tab-content.active {
                display: block;
            }
    
    
        
        </style>
    </head>
<body>
    <!-- Tab Bar -->
    <div class="tab-container">
        <div class="logo">
            <img src="assets/images/logo-1.png" alt="Logo">
        </div>

        <div class="tab" onclick="window.location.href='home.html'">HOME</div>
        <div class="tab active" onclick="window.location.href='price.html'">PRICE</div>
        <div class="tab" onclick="window.location.href='contact.html'">CONTACT US</div>
    </div>

    <!-- Content for Price Tab -->
    <div class="content">
        <h1>Price Information</h1>
        <!-- Your price content here -->
    </div>
</body>
</html>
